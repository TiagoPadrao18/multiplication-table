<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication Table</title>
    <link rel="stylesheet" href="./style-components/style.css" />
  </head>
  <body>
    <h1 id="title"> MULTIPLICATION TABLE</h1>
    <div class="buttons">
      <input class="number" type="button" value="1" />
      <input onclick="" class="number" type="button" value="2" />
      <input onclick="" class="number" type="button" value="3" />
      <input onclick="" class="number" type="button" value="4" />
      <input onclick="" class="number" type="button" value="5" />
      <input onclick="" class="number" type="button" value="6" />
      <input onclick="" class="number" type="button" value="7" />
      <input onclick="" class="number" type="button" value="8" />
      <input onclick="" class="number" type="button" value="9" />
      <input onclick="" class="number" type="button" value="10" />
      <input id="inputType" type="text">
      <button id="buttonCalculate"> calculate</button>
    </div>
    <table>
      <tr>
        <th>MULT</th>
        <th>X</th>
        <th>MULT</th>
        <th>=</th>
        <th>RESULT</th>
      </tr>
      <tr>
        <td class="mult">VALUE</td>
        <td>X</td>
        <td class="multiply">0</td>
        <td>=</td>
        <td class="result">a</td>
      </tr>
      <tr>
        <td class="mult">VALUE</td>
        <td>X</td>
        <td class="multiply">1</td>
        <td>=</td>
        <td class="result">a</td>
      </tr>

      <tr>
        <td class="mult">VALUE</td>
        <td>X</td>
        <td class="multiply">2</td>
        <td>=</td>
        <td class="result">a</td>
      </tr>
      <tr>
        <td class="mult">VALUE</td>
        <td>X</td>
        <td class="multiply">3</td>
        <td>=</td>
        <td class="result">a</td>
      </tr>
      <tr>
        <td class="mult">VALUE</td>
        <td>X</td>
        <td class="multiply">4</td>
        <td>=</td>
        <td class="result">a</td>
      </tr>
      <tr>
        <td class="mult">VALUE</td>
        <td>X</td>
        <td class="multiply">5</td>
        <td>=</td>
        <td class="result">a</td>
      </tr>
      <tr>
        <td class="mult">VALUE</td>
        <td>X</td>
        <td class="multiply">6</td>
        <td>=</td>
        <td class="result">a</td>
      </tr>

      <tr>
        <td class="mult">VALUE</td>
        <td>X</td>
        <td class="multiply">7</td>
        <td>=</td>
        <td class="result">a</td>
      </tr>
      <tr>
        <td class="mult">VALUE</td>
        <td>X</td>
        <td class="multiply">8</td>
        <td>=</td>
        <td class="result">a</td>
      </tr>
      <tr>
        <td class="mult">VALUE</td>
        <td>X</td>
        <td class="multiply">9</td>
        <td>=</td>
        <td class="result">a</td>
      </tr>
      <tr>
        <td class="mult">VALUE</td>
        <td>X</td>
        <td class="multiply">10</td>
        <td>=</td>
        <td class="result">a</td>
      </tr>
    </table>
    <script src="./scripts/index.js"></script>
  </body>
</html>
